<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="cs/reset.css">
	<link rel="stylesheet" type="text/css" href="cs/swiper.min.css">
	<link rel="stylesheet" href="cs/animate.min.css">
	<link rel="stylesheet" type="text/css" href="cs/styles.css">

	
		
    


</head>
<body>
	<div class="swiper-container">
    	<div class="arrow"></div>
    	
   				<div class="sc-music">
   				<div class="music"></div>
   						<audio src="images/music.mp3" id="media" autoplay="" preload=""></audio>
   				</div>

   				<div class="swiper-wrapper">  
        <div class="swiper-slide t1">
   				<div class="a1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   			
        </div>
        <div class="swiper-slide t2">
					<div class="a1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   			
        </div>
        <div class="swiper-slide t3">
 					<div class="a1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   		
        </div>
 				<div class="swiper-slide t4">
 					<div class="a1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.4s" swiper-animate-delay="0.3s"></div>
   				<div class="a3 ani " swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   			
        </div>
         <div class="swiper-slide t5">
 					<div class="a1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   				<div class="a3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   			
        </div>
         <div class="swiper-slide t6">
 					<div class="a1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   				<div class="a3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
   				
        </div>
   				<div class="swiper-slide t7">
 					<div class="a1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.4s" swiper-animate-delay="0.4s"></div>
   				<div class="a3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   			
        </div>
           <div class="swiper-slide t8">
 					<div class="a1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   				<div class="a3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   				
        </div>
           <div class="swiper-slide t9">
 					<div class="a1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   				<div class="a3 arrow"></div>
   			
        </div>
   				<div class="swiper-slide t10">
 					<div class="a1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				<div class="a2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				<div class="a3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"></div>
   				<div class="a4 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s"></div>
   				
        </div>
    </div>
  
</div>

<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
	<script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	  	direction:'vertical',
		onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
		  swiperAnimateCache(swiper); //隐藏动画元素 
		  swiperAnimate(swiper); //初始化完成开始动画
		}, 
		onSlideChangeEnd: function(swiper){ 
		  swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
		  if(mySwiper.isEnd){
				$('.arrow').hide();
			}else{
				$('.arrow').show();
			}
		},
		// onSlideChangeEnd: function(swiper){
	 //      alert('事件触发了;');
	 //    }
	  })        
	</script>
	<script>
		$(function(){
			$('.sc-music').click(function(){	
				$("audio").toggleClass("off");
			})	
			
			var audio = document.getElementById('media');  
			$('.sc-music').click(function(){
				$(this).toggleClass("off");
			}) 
			
		/*音乐*/

		var audio = $('#media');
		var isPlaying = false;
		function playAudio() {
		    var audio = $('#media');
		    if (audio.attr('src') == undefined) {
		        audio.attr('src', audio.data('src'));
		    }
		 	audio[0].play();
		    isPlaying = true;
		}
		function pauseAudio(){
			//ios微信框架固定底部出现偏移
			setTimeout(function(){
			$(window).scrollTop(1);
			},0);
			audio[0].pause();
			isPlaying = false;
		}
		function audio_switch() {
		    if (isPlaying) {
		        //关闭声音
		        pauseAudio();
		    }
		    //开启声音
		    else {
		        playAudio();
		    }
		}
		$(function(){
			playAudio();
			$(".sc-music").on('click', audio_switch);
		})
		})
	</script>
</body>
</html>
